<!DOCTYPE html>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<html lang="en-US">
<head>
	<title>Student Center</title>
	<link rel="stylesheet" type="text/css" href="Style/style.css">
</head>

<body>

<h1>
Welcome {{CurrentUser}}
</h1>

<div id="previous_questions">
Your Previously asked questions:
</div>
<div style="color:blue;" align="center" id="list_of_questions">
<form action="/chat" method="get">
<table>
<tr>
      <td> </td>

  <th>Question</th>
  <th>Lecure</th>
  <th>Time</th>
      </tr>
{% for q in QL %}
<tr>
  <td> <input type="radio" name="Quest" value="{{ q.key.urlsafe()}}" required></td>
  <td>{{ q.topic }}</td>
  <td>{{ q.lec }}</td>
  <td>{{ q.time }}</td>
</tr>
{% endfor %}
</table>
	</table>
</div>

  <input type="submit" value="Go to Question">
</form>

<form action="/studentcenter" method="post" id="questionForm">
<br>
<input type="text" name="topic" value="topic" rows="1" cols="48" required="True">Enter Subject</textarea>
   <br>
<input type="text" name="content" value="content" rows="5" cols="48" required="True">Enter Message body</textarea>
<br>
    <select name="lecture" form="questionForm">
      {%for l in LL %}
  <option value="{{l}}">{{l}}</option>
      {% endfor %}
    </select>

    <br>
    <input type="submit" value= "Ask a question"/>
    </form>

<div>
    <form action="/studentcenter" method="post" value="faq">
        <input type="text" name="lecture" required/> <br>
        <input type="submit" value="Go to F.A.Q">
    </form>
	<a href="/faq">Go to F.A.Q</a>
</div>

</body>
</html>
