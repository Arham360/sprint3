<!DOCTYPE html>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<html lang="en-US">
<head>
	<title>Student Center</title>
	<link rel="stylesheet" type="text/css" href="Style/style.css">
</head>

<body>

<h1>
Welcome {{uNm}}
</h1>

<div id="previous_questions">
Your Previously asked questions:
</div>

<div id="list_of_questions">
	<table>
	<tr>
    <th>Topic           | </th>
	<th>Time           | </th>
	<th>Instructor         | </th>
	<th>Answered    | </th>
	</tr>
	{% for item in QuestionList %}
	<tr>
    <td>{{ item.topic }}</td>
		<td>{{ item.time }}</td>
		<td>{{ item.owner }}</td>
  	<td>{{ item.answered }}</td>
	</tr>
	{% endfor %}

	</table>
</div>

<form action="/chat" method="get">
  <input type="submit" value="Go to Question">
</form>

<form action="/studentcenter" method="post">
    <div>
        Ask a new question:
        <br>
        <textarea input type="text" name="topic" rows="1" cols="48" placeholder="Enter Text Here"></textarea><br>
        <textarea input type="text" name="content" rows="5" cols="48" placeholder = "Ask a new question(Please check the F.A.Q first)"></textarea><br>
        Select a Class<br>
        <input type="text" value="cs361" name="class"></input>
    </div>
    <input type="submit" value= "Ask a question"/>
</form>

<div>
    <form action="/studentcenter" method="post" value="faq">
        Class:
        <input type="text" name="lecture" required/> <br>
        <input type="submit" value="Go to F.A.Q">
    </form>
	<a href="/faq">Go to F.A.Q</a>
</div>

</body>
</html>
